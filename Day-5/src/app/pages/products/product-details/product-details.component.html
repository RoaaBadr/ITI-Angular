<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imgSrc" class="img-fluid rounded" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <h3 class="my-4">{{ product.price }} EGP</h3>
      <p>Quantity Available: {{ product.quantity }}</p>
      <div class="mt-4">
        <button class="btn btn-primary me-2" [routerLink]="['/product', product.id, 'edit']">Edit</button>
        <button class="btn btn-outline-secondary" [routerLink]="['/product']">Back to Products</button>
      </div>
    </div>
  </div>
</div>
