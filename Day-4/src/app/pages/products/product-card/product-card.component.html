<div class="card h-100 shadow-sm border-0">
  <div class="position-relative">
    <img [src]="product.imgSrc" class="card-img-top object-fit-cover" alt="{{ product.name }}" style="height: 200px;">
    <span class="badge bg-info position-absolute top-0 end-0 m-2">
      {{ product.quantity }} in stock
    </span>
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ product.name }}</h5>
    <span class="badge bg-secondary mb-2 align-self-start">{{ product.category }}</span>
    <h4 class="text-primary my-2">{{ product.price }} EGP</h4>
    <div class="btn-group mt-auto w-100">
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-sm btn-outline-primary" [routerLink]="['/product', product.id]">
        <i class="bi bi-eye"></i>
      </button>
      <button class="btn btn-sm btn-outline-warning" [routerLink]="['/product', product.id, 'edit']">
        <i class="bi bi-pencil"></i>
      </button>
    </div>
  </div>
</div>
