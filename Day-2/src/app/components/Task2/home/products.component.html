<div class="container mt-4">
  <h1 class="text-center mb-4">Our Products</h1>
  
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="product.image" 
             [alt]="product.name"
             class="card-img-top p-2"
             height="400"
             >
        
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Price: ${{product.price}}</p>
          
          <p class="fw-bold" 
             [class.text-danger]="product.quantity === 0"
             [class.text-warning]="product.quantity === 1"
             [class.text-success]="product.quantity > 1">
            {{getQuantityMessage(product.quantity)}}
          </p>
        </div>
        
        <div class="card-footer bg-transparent">
          <button class="btn w-100"
                  [disabled]="product.quantity === 0"
                  [class.btn-danger]="product.quantity === 0"
                  [class.btn-warning]="product.quantity === 1"
                  [class.btn-success]="product.quantity > 1"
                  >{{product.quantity === 0 ? 'Sold Out' : 'Buy Now'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
