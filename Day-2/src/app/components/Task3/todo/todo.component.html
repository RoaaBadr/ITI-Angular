<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<div class="container my-5" style="max-width: 600px">
    <h2 class="text-center text-primary fw-bold mb-4">Todo List</h2>

    <!-- Input for new task -->
    <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Enter a new task..." [(ngModel)]="newTask" />
        <button class="btn btn-success" (click)="addTask()">Add</button>
    </div>
    <!-- Empty state -->
    <p class="text-center text-muted" *ngIf="tasks.length === 0">
        No tasks yet. Add one above!
    </p>
    <!-- Tasks List -->
    <ul class="list-group">
        @for (task of tasks; track $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span [class.text-decoration-line-through]="task.completed">
                {{ task.name }}
            </span>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-success" (click)="toggleComplete($index)">
                    <i class="bi bi-check-circle"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="deleteTask($index)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </li>
        }
    </ul>
</div>
